<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<form action="/submit" method="post">
		Full Name: <input type="text" name="full_name">
		<br>
		Preferred Seat:
		<select name="seat">
			<option value="A1">A1</option>
			<option value="A2">A2</option>
			<option value="A3">A3</option>
			<option value="B1">B1</option>
			<option value="B2">B2</option>
			<option value="B3">B3</option>
		</select>
		<br>
		Card Type:
		<select name="card_type">
			<option value="visa">Visa</option>
			<option value="mastercard">Mastercard</option>
		</select>
		<br>

		
		Card Number: <input type="text" name="card_number"><br>
		
		Card CVC: <input type="password" required name="card_cvc" maxlength="3"><br>
		
		Cardholder Name: <input type="text" name="cardholder_name"><br>
		
		<!-- Gender:<br>
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="other">Other<br>
		
		Pets:<br>
		<input type="checkbox" name="cat">Cat<br>
		<input type="checkbox" name="dog">Dog<br>
 -->
		<input type="submit" value="Purchase Ticket">
		<input type="reset" value="Reset Form">

	</form>
</body>
</html>
